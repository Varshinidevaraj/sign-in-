<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="outerbox">
    <div class="formbox">
    <div class="Signup">
        <h2>Sign up <button class="close">&times;</button></h2>
    </div>
    <div class="contentbox">
        <div class="lablebox">
            <form action="">
                <input placeholder="Full Name" type="text" name="name" class="FullName"><br><br>
                <input placeholder="Email" type="email" name="email" class="Email"><br>
            </form>
            <br>
            <div>
                <input type="checkbox">
                <label for="" class="Agree">I agree to Zomato's <span class="terms">Terms of Service, Privacy Policy</span> and <span class="terms">Content Policies</span></label>
            </div>
            <br>
            <button class="button"> Create account</button><br><br>
            <hr><br>
            <button class="Button">Sign in with Google</button><br><br>
            <hr>
            <div class="have-account">
                <p>Already have an account?<a href="" class="log">Log in</a></p>
            </div>
            
        </div>
    </div>
    </div>
    </div>
</body>
</html>
